<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
        .bi {
            color: aliceblue;
            font-size: xx-large;
            margin-right: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 4fr 1fr;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        i:hover {
            cursor: pointer;
        }
    </style>
    <title>Quick Draw Replicate</title>
</head>
<body onload="init()">
<div class='container-fluid ' style="margin: 0; padding: 0">
    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Quick Drawing</a>

        <div class="container my-2 my-sm-0">
            <div class=''>
                <!--                <ul class=''>-->
                <i class="bi bi-magic" onclick="postImage()"></i>
                <i class="bi bi-eraser" onclick="clearCanvas()"></i>
                <i class="bi bi-x-square"></i>
                <!--                </ul>-->
            </div>
        </div>
    </nav>
</div>

<br><br><br>

<div class="container">
    <div class='center'>
        <label style="margin-right: 2%">Line width:</label><select id="selWidth">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected>8</option>
        <option value="9">9</option>
        <option value="10">11</option>
        <option value="15">15</option>

        </select>
        <br>
        <canvas id="myCanvas" width=420 height=420 style="border: 2px solid #000000">

        </canvas>

    </div>

</div>

</body>
</html>
